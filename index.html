<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <article class="product-card">
        <div class="img-wrapper">
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(width >= 768px)"
            />
            <img src="./images/image-product-mobile.jpg" alt="" />
          </picture>
        </div>
        <div class="content">
          <div class="product-text-content">
            <div class="product-category">Perfume</div>
            <div class="product-title">Gabrielle Essence Eau De Parfum</div>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="product-price">
            <div class="product-price--actual">$149.99</div>
            <div class="product-price--before">$169.99</div>
          </div>
          <button class="product-button">
            <div><img src="./images/icon-cart.svg" alt="" /></div>
            Add to Card
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
